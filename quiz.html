<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">

        <script src="js/quiz_controller.js"></script>
        <script src="js/question.js"></script>
        <script src="js/app.js"></script>
</head>
<body>
  <div class="grid">
    <div id="quiz">
      <h2><b>F*@!, Marry, Kill</b></h2>
      <hr style="margin-bottom: 20px">
      <p id="question"></p>
      <div class="buttons">
        <button id="btn1" onclick="guess(btn1)"><span id="choice1"></span></button>
        <button id="btn2" onclick="guess(btn2)"><span id="choice2"></span></button>
        <button id="btn3" onclick="guess(btn3)"><span id="choice3"></span></button>
        <button id="btn4" onclick="guess(btn4)"><span id="choice4"></span></button>
      </div> <!--end .buttons-->

      <hr style="margin-top: 50px">

      <footer>
        <p id="progress">Question x of y</p>
      </footer>
    </div> <!-- end #quiz-->
  </div> <!-- end .grid-->


</body>
</html>
